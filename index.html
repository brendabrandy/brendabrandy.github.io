<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device=width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="animate.min.css">
	<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="application/javascript" src="projectscripts.js"></script>
	<script src = "http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>

	<!--- Title and animation-->

	<div class="title">
		
		<h4> Hi, I am Brenda and </h4>
		<img class = "coder" src="Coder/coder.jpg" alt="Coder"\>
		<img class = "maker" src="Coder/maker.jpg" alt="Coder"\>
		<img class = "dancer" src="Coder/dancer.jpg" alt="Coder"\>
		<img class = "learner" src="Coder/learner.jpg" alt="Coder"\>
		<p> I am a __________. </p>

	</div>

	<!--- For the five buttons that people push on-->
	<div class = "labels">
		<div class="row toptop-buffer">

			<!-- About Me -->
			<div class = "col-sm-1"></div>
			<div class = "col-sm-3" id = "aboutme">
				<a href = "aboutme.html" type="button" class="btn btn-danger btn-block"><font size = "5">About Me</font></a>
			</div>

			<!--- Resume -->
			<div class = "col-sm-3" id = "resume">
				<a href = "resume.html" type="button" class="btn btn-warning btn-block"><font size = "5">Resume</font></a>
			</div>
			<div class = "col-sm-5"></div>
		</div>


		<div class="row top-buffer">
			<div class = "col-sm-1"></div>

			<!--- Projects -->
			<div class = "col-sm-3" id = "projects">
				<a href = "projects.html" type="button" class="btn btn-info btn-block"><font size ="5">Projects</font></a>
			</div>

			<!-- Contact -->
			<div class = "col-sm-3" id = "contacts">
				<a href = "contact.html" type="button" class="btn btn-success btn-block"><font size ="5">Contact</font></a>
			</div>
			<div class = "col-sm-5"></div>
		</div>

		<!--- Enter Button -->
		<div class="row top-buffer" id = "enter">
			<div class = "col-sm-1"></div>
			<div class = "col-sm-6" align = "center">
					<a href = "home.html" button type="button" class="btn btn-link"><font color = "black" size = "5">Enter</font></a>
			</div>
			<div class = "col-sm-5"></div>
		</div>
	</div>

  <script> 
	$(function(){
  	  	$(".maker").hide();
  	  	$(".learner").hide();
  	  	$(".dancer").hide();
	});
	$(function toggler(){
		$(".coder").fadeIn(3000);
		$(".coder").fadeOut(3000);
		$(".maker").delay(3000);
		$(".maker").fadeIn(3000);
		$(".maker").fadeOut(3000);
		$(".dancer").delay(9000);
		$(".dancer").fadeIn(3000);
		$(".dancer").fadeOut(3000);
		$(".learner").delay(15000);
		$(".learner").fadeIn(3000);
		$(".learner").fadeOut(3000);
		window.setTimeout(toggler, 21000);
	});
  </script> 

 
</body>
</html>
